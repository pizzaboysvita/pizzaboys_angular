name: Deploy to S3 and CloudFront (pre_live)

on:
  push:
    branches:
      - pizzaboys_stg

env:
  AWS_REGION: ap-southeast-2
  S3_BUCKET: pizzaboyz-portal
  DISTRIBUTION_ID: E19L2BZ4WZSAO9

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build:stg

      - name: List dist output
        run: ls -R dist/

      # Step 1: Configure AWS credentials directly from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 2: Clear existing files in S3
      - name: Clear existing files in S3
        run: aws s3 rm s3://${{ env.S3_BUCKET }}/pre_live --recursive

      # Step 3: Sync new build to S3
      - name: Sync new build to S3
        run: aws s3 sync dist/zomo-admin/browser s3://${{ env.S3_BUCKET }}/pre_live --delete

      # Step 4: Set correct JS Content-Type
      - name: Set correct JS Content-Type
        run: |
          aws s3 cp ./dist/zomo-admin/browser s3://${{ env.S3_BUCKET }}/pre_live \
            --recursive \
            --content-type application/javascript \
            --exclude "*" \
            --include "*.js" \
            --metadata-directive REPLACE

      # Step 5: CloudFront cache invalidation
      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation \
          --distribution-id ${{ env.DISTRIBUTION_ID }} \
          --paths '/*'

      # Step 6: Done
      - name: Deployment complete
        run: echo "âœ… Deployment Done!"
