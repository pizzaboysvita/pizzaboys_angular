<app-card [header]="true" [body]="true">
    <h5 header>Product Videos</h5>
    <div class="input-items" body>
        <div class="row gy-3">
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Video Provider</h6>
                    <ng-select [items]="PlaceholderVideo" [searchable]="true" [(ngModel)]="selectedVideo" [multiple]="true" bindLabel="name" bindValue="id" placeholder="select Video Provider"></ng-select>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Video Link</h6>
                    <input type="text" placeholder="Video Link">
                </div>
            </div>
        </div>
    </div>
</app-card>
