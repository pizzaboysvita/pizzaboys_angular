<app-card [header]="true" [body]="true">
    <h5 header>Product variations</h5>
    <div class="input-items" body>
        <div class="row gy-3">
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Option Name</h6>
                    <ng-select [items]="placeholderOptionName" [searchable]="true" [(ngModel)]="selectedOptionName"
                        [multiple]="true" bindLabel="name" bindValue="id" placeholder="Select Option Name"></ng-select>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Option Value</h6>
                    <tag-input [(ngModel)]='items' [editable]="true" class="form-control"
                    name="search"></tag-input>
                </div>
            </div>
        </div>
    </div>
</app-card>
