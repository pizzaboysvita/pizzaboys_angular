<app-card [header]="true" [body]="true">
    <h5 header>Product Inventory</h5>
    <div class="input-items" body>
        <div class="row gy-3">
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>SKU</h6>
                    <input type="text">
                </div>
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Stock Status</h6>
                    <ng-select [items]="placeholderStockStatus" [searchable]="true" [(ngModel)]="selectedStockStatus"
                    [multiple]="true" bindLabel="name" bindValue="id" placeholder="Select Stock Status"></ng-select>
                </div>
            </div>
        </div>
    </div>
</app-card>
