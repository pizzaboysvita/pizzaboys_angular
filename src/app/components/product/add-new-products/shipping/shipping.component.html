<app-card [header]="true" [body]="true">
    <h5 header>Shipping</h5>
    <div class="input-items" body>
        <div class="row gy-3">
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Weight (kg)</h6>
                    <input type="number" placeholder="Weight">
                </div>
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Dimensions (cm)</h6>
                    <ng-select [items]="placeholderDimensions" [searchable]="true" [(ngModel)]="selectedDimensions"
                    [multiple]="true" bindLabel="name" bindValue="id" placeholder="Select Dimensions"></ng-select>
                </div>
            </div>
        </div>
    </div>
</app-card>
