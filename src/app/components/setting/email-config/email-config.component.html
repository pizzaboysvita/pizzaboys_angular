<div class="general-details">
    <div class="row gy-md-4 gy-2 align-items-center">
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Mailer :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <app-dropdown [data]="mailer"></app-dropdown>
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Host :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <input type="text" name="text" placeholder="Enter Host">
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Port :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <input type="text" name="text" placeholder="Enter Port">
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Encryption :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <app-dropdown [data]="encryption"></app-dropdown>
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Username :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <input type="text" name="text" placeholder="Enter Username">
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Password :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <input type="password" name="number" placeholder="Enter Password">
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>Email From Name :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <input type="text" name="text" placeholder="Enter Email From Name">
        </div>
        <div class="col-xxl-3 col-xl-4 col-md-3">
            <h5>EEmail From Address :</h5>
        </div>
        <div class="col-xxl-9 col-xl-8 col-md-9">
            <input type="text" name="text" placeholder="Enter Email From Address">
        </div>
    </div>
</div>
