<div class="d-flex mb-3">
    <button class="btn btn-warning me-2" (click)="openCreateModal()">Create</button>
    <button class="btn btn-warning" (click)="refresh()">Refresh</button>
</div>

<div class="card mb-2" *ngFor="let printer of printers">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="status-indicator me-4" [class.connected]="printer.status === 'Connected'"
                [class.disabled]="printer.status === 'Disabled'"></div>
            <div>
                <div><strong>{{ printer.name }}</strong></div>
                <div>Status: {{ printer.status }}</div>
            </div>
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="deletePrinter(printer)">
            <i class="ri ri-delete-bin-3-fill fs-5 text-dark"></i>
        </button>
    </div>
</div>
