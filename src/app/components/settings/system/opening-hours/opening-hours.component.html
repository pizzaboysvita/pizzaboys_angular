<div class="opening-hours-container">
    <ul ngbNav #nav="ngbNav" [(activeId)]="activeService" class="nav nav-tabs">
        <li [ngbNavItem]="'general'"><a ngbNavLink>General</a></li>
        <li [ngbNavItem]="'pickup'"><a ngbNavLink>Pickup</a></li>
        <li [ngbNavItem]="'delivery'"><a ngbNavLink>Delivery</a></li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-3"></div>

    <div class="tab-content p-0">
        <!-- Service slots -->
        <div class="service-block">
            <h6 class="section-title">{{ activeService | titlecase }} hours</h6>

            <div cdkDropList (cdkDropListDropped)="dropSlots($event, activeService)">
                <div class="slot-row row align-items-center mb-2"
                    *ngFor="let slot of getSlots(activeService); let i = index" [formGroup]="slot" cdkDrag>
                    <div class="col-auto text-center drag-col">
                        <i class="ri-drag-move-2-fill drag-handle" cdkDragHandle></i>
                    </div>

                    <div class="col-3">
                        <select class="form-control" formControlName="day">
                            <option *ngFor="let d of days" [value]="d">{{ d }}</option>
                        </select>
                    </div>

                    <div class="col-2"><input type="time" class="form-control" formControlName="from" /></div>
                    <div class="col-2"><input type="time" class="form-control" formControlName="to" /></div>
                    <div class="col-1 text-center"><input type="checkbox" formControlName="is24Hour" /></div>

                    <div class="col text-end">
                        <button type="button" class="btn btn-sm btn-outline-secondary me-1"
                            (click)="copySlot(activeService, i)">
                            <i class="ri-file-copy-line"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger"
                            (click)="removeSlot(activeService, i)">
                            <i class="ri-delete-bin-line"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <button type="button" class="btn btn-outline-primary me-2" (click)="addSlot(activeService)">
                    Add Time Slot
                </button>
            </div>
        </div>

        <hr />

        <!-- Special slots -->
        <div class="special-section">
            <h6 class="section-title">Special Hours</h6>
            <p class="text-muted">Add one-off dates e.g. holidays. Each special slot can be mapped to a type when saved.
            </p>

            <div cdkDropList (cdkDropListDropped)="dropSpecial($event)">
                <div class="slot-row row align-items-center mb-2" *ngFor="let sp of getSpecials(); let i = index"
                    [formGroup]="sp" cdkDrag>
                    <div class="col-auto text-center drag-col">
                        <i class="ri-drag-move-2-fill drag-handle" cdkDragHandle></i>
                    </div>

                    <div class="col-3">
                        <input type="date" class="form-control" formControlName="date" />
                    </div>

                    <div class="col-2"><input type="time" class="form-control" formControlName="from" /></div>
                    <div class="col-2"><input type="time" class="form-control" formControlName="to" /></div>
                    <div class="col-1 text-center"><input type="checkbox" formControlName="isAllDay" /></div>

                    <div class="col text-end">
                        <button type="button" class="btn btn-sm btn-outline-secondary me-1" (click)="copySpecial(i)">
                            <i class="ri-file-copy-line"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeSpecial(i)">
                            <i class="ri-delete-bin-line"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <button type="button" class="btn btn-outline-secondary me-2" (click)="addSpecial()">
                    Add Special Hour
                </button>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-warning w-100" (click)="saveAll()">Save All</button>
        </div>
    </div>
</div>
