<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-sm-12">
                <app-card [header]="true" [body]="true">
                    <h5 header>Live Tracking</h5>
                    <div class="input-items" body>
                        <div class="row gy-4">
                            <div class="col-xxl-5">
                                <div class="input-box">
                                    <h6>Live Map</h6>
                                    <app-card [card]="true">
                                        <div card>
                                            <google-map width="100%" [zoom]="zoom">
                                                @for (item of markers; track item) {
                                                <map-marker #markerElem [position]="item.position" [label]="item.label"
                                                    [options]="item.options">
                                                </map-marker>
                                                }
                                            </google-map>
                                        </div>
                                    </app-card>
                                </div>
                            </div>
                            <div class="col-xxl-7">
                                <h6 class="mb-2">Driver List</h6>
                                <app-table [hasCheckbox]="false" [search]="true" [tableConfig]="tableConfig"></app-table>
                            </div>
                        </div>
                    </div>
                </app-card>
            </div>
        </div>
    </div>
</div>
