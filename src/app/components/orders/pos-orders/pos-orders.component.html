<div class="modal-content">
  <div class="modal-header">
    <h5>Orders</h5>
    <button class="btn-close" type="button" >
      <i class="ri-close-line"></i>
    </button>
  </div>

  <div class="modal-body pt-0">
    <div class="col-12">
            <ag-grid-angular class="ag-theme-alpine font-family my-grid" style="width: 100%" [columnDefs]="tableConfig"
            [rowData]="orderList" [domLayout]="'autoHeight'" [pagination]="true" [paginationPageSize]="10"
            [gridOptions]="gridOptions" [suppressColumnVirtualisation]="true" (cellClicked)="onCellClicked($event)"
            [defaultColDef]="{ flex: 1, minWidth: 150, sortable: true }">
          </ag-grid-angular>
    </div>
  </div>
</div>
