<div class="combo-alert shadow-lg p-3 rounded animate">
  <div class="d-flex justify-content-between align-items-start mb-2">
    <h6 class="fw-bold text-danger mb-0">
      <i class="ri-information-line text-warning me-1"></i> {{ title }}
    </h6>
    <button class="btn-close btn-sm" (click)="onClose()"></button>
  </div>

  <p class="mb-3" style="font-size: 14px;">{{ message }}</p>

  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-sm btn-outline-secondary" (click)="onNo()">No</button>
    <button class="btn btn-sm btn-success" (click)="onYes()">Yes</button>
  </div>
</div>
