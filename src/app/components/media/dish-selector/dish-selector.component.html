@if (showModal) {
    <div class="modal-content" 
         style="flex-direction: column; width: 130%; max-width: 1100px; height: 550px; color: black;" 
         (click)="$event.stopPropagation()">
  
      <!-- ðŸ”¹ Full-width Heading -->
      <div style="padding: 12px 16px; border-bottom: 1px solid #ccc;">
        <h3 style="margin: 0; font-size: 24px;">Choose A Dish</h3>
      </div>
  
      <!-- ðŸ”¹ Columns: Categories and Dishes -->
      <div style="display: flex; flex: 1; overflow: hidden;">
        
        <!-- Left Column: Categories -->
        <div class="left-column">
          <div class="header" style="font-weight: bold; margin-bottom: 10px;">CATEGORIES</div>
          <ul>
            @for (category of categoryList; track category) {
              <li 
                (click)="selectCategory(category)" 
                [class.active]="category === selectedCategory"
                style="cursor: pointer; margin-bottom: 8px;"
              >
                {{ category }}
              </li>
            }
          </ul>
        </div>
  
        <!-- Right Column: Dishes -->
        <div class="right-column">
          <div class="header" style="font-weight: bold; margin-bottom: 10px;">DISHES</div>
          @for (category of getOrderedCategoryList(); track category) {
            <div class="category-group" style="margin-bottom: 16px;">
              <div class="category-name" style="font-weight: bold; margin-bottom: 6px; background-color: #f0f0f0; padding: 6px 10px; border-radius: 4px;">{{ category }}</div>
              <ul>
                @for (dish of menuData[category]; track dish) {
                  <li (click)="selectDish(dish)" style="cursor: pointer; margin-bottom: 6px;">
                    {{ dish }}
                  </li>
                }
              </ul>
            </div>
          }
        </div>
  
      </div>
    </div>
  }
