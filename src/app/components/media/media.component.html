<div class="row">
    <div class="col-sm-12">
         <app-card [body]="true">
             <div body class="title-header option-title justify-content-start">
                 <h5>Media Library</h5>
                 <div class="selected-options">
                     <ul>
                         <li>selected(0)</li>
                         <li><a href="javascript:void(0)"><i class="ri-download-2-line"></i></a></li>
                         <li><a href="javascript:void(0)"><i class="ri-delete-bin-line"></i></a></li>
                     </ul>
                 </div>
                 <div class="right-options ms-auto">
                     <ul>
                         <li>
                             <a class="btn btn-dashed" (click)="addMedia()">Add Media</a>
                         </li>
                     </ul>
                 </div>
             </div>
             <div body class="row row-cols-xl-6 row-cols-md-5 row-cols-sm-3 row-cols-2 g-sm-3 g-2 media-library-sec ratio_landscape">
                 @for (item of MediaLibrary; track item) {
                 <div>
                     <div class="library-box">
                         <input type="checkbox" [id]="item.id" />
                         <label [for]="item.id">
                             <div class="b_size_content bg-size" [style.background-image]="'url('+item.image_url+')'" style="background-size: cover;
                             background-position: center center;
                             background-repeat: no-repeat;
                             display: block;">
                                 <img [src]="item.image_url" class="img-fluid bg-img bg_size_content" alt="" style="display: none;">
                             </div>
                             <div class="dropdown" (click)="open(item)" (clickOutside)="item.active = false">
                                 <a href="javascript:void(0)" [class.show]="item.active">
                                     <i class="ri-more-fill"></i>
                                 </a>
                                 <ul class="dropdown-menu dropdown-menu-end" [class.show]="item.active" style="position: absolute;inset: 0px 0px auto auto; margin: 0px;transform: translate(-5px, 22px);">
                                     <li>
                                         <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)">
                                             <i class="ri-download-2-line me-2"></i>Download</a>
                                     </li>
                                     <li>
                                         <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)">
                                             <i class="ri-delete-bin-line me-2"></i>Delete</a>
                                     </li>
                                 </ul>
                             </div>
                         </label>
                     </div>
                 </div>
                 }
             </div>
         </app-card>
    </div>
</div>
