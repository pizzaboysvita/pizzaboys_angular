<div class="card p-3 shadow-sm">
    <!-- ðŸ”Ž Search Criteria -->
    <div class="search-box mb-3">
        <h5>Search Criteria</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" [(ngModel)]="searchName" class="form-control" placeholder="Search Dish Name">
            </div>
            <div class="col-md-4">
                <select class="form-select" [(ngModel)]="searchStatus">
                    <option value="All">All</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button class="btn btn-danger w-50">Search</button>
                <button class="btn btn-outline-danger w-50" (click)="resetSearch()">Reset</button>
            </div>
        </div>
    </div>

    <!-- ðŸ“‹ Table Header -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>Dishes List</h5>
        <div class="d-flex align-items-center">
            <span class="me-3">No.of.Records: {{ filteredDishes.length }}</span>
            <button class="btn btn-danger me-2" (click)="openAddModal()">âž• Add New</button>
            <button class="btn btn-danger">â¬‡ Export</button>
        </div>
    </div>

    <!-- ðŸ“‘ Table -->
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Dish Name</th>
                <th>Quantity</th>
                <th>Status</th>
                <th style="width: 120px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dish of filteredDishes; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ dish.dishname }}</td>
                <td>{{ dish.quantity }}</td>
                <td>
                    <select class="form-select form-select-sm w-auto" [(ngModel)]="dish.status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </td>
                <td class="d-flex gap-1">
                    <button class="btn btn-sm btn-outline-success me-1" (click)="openEditModal(dish)">
                        <i class="ri-pencil-fill"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteDish(dish.id)">
                        <i class="ri-delete-bin-4-fill"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- ðŸŸ¢ Modal (Bootstrap) -->
<div class="modal fade" id="dishModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ isEdit ? 'Edit Dish' : 'Add Dish' }}</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Dish Name</label>
                    <input type="text" class="form-control" [(ngModel)]="modalDish.dishname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" [(ngModel)]="modalDish.quantity">
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" [(ngModel)]="modalDish.status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button class="btn btn-primary" (click)="saveDish()">{{ isEdit ? 'Update' : 'Save' }}</button>
            </div>
        </div>
    </div>
</div>
