<div class="row">
    <div class="col-sm-12">
        <app-card [cardClass]="'card-table'" [body]="true">
            <div class="title-header option-title" body>
                <h5>All Attributes</h5>
                <form class="d-inline-flex">
                    <a [routerLink]="['/attributes/add-attributes']" class="align-items-center btn btn-theme d-flex">
                        <app-feather-icons [icons]="'plus-square'"></app-feather-icons>Add New</a>
                </form>
            </div>
            <div class="table-responsive theme-scrollbar category-table" body>
                <app-table [search]="true" [hasCheckbox]="false" [tableConfig]="tableConfig"></app-table>
            </div>
        </app-card>
    </div>
</div>
