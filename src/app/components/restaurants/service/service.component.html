<div class="service-box">
    <div class="row gy-4">
        @for (item of Services; track item) {
        <div class="col-md-6">
            <div class="service-item">
                <input class="custom-checkbox" [id]="item.id" type="checkbox" name="text">
                <img [src]="item.image_url" alt="">
                <label [for]="item.id">{{item.title}}</label>
            </div>
        </div>
        }
    </div>
</div>
