<div class="modal-content">
    <div class="modal-header">
        <h5>Add Working Hour</h5>
        <button class="btn-close" type="button" (click)="modal.dismissAll()">
            <i class="ri-close-line"></i>
        </button>
    </div>
    <div class="modal-body pt-0">
        <div class="row">
            <div class="col-12">
                <app-dropdown [data]="day"></app-dropdown>
            </div>
        </div>
        <div class="row">
        <div class="col-md-2">
            <label>Open</label>
            <input type="time" name="time">
        </div>
        <div class="col-md-2">
            <label>Close</label>
            <input type="time" name="time">
        </div>
        <div class="col-md-4">
            <label> Discount</label>
            <input type="number" name="number">
        </div>
        <div class="col-md-4">
            <label> Discount Type</label>
            <select class="form-select m-0 w-100 py-2" name="carlist">
                <option selected>Delivery Discount</option>
                <option value="">Dine-In Discount</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-cancel" type="button" (click)="modal.dismissAll()">Cancel</button>
    <button class="btn btn-submit" type="submit" (click)="modal.dismissAll()">Save</button>
</div>
</div>
