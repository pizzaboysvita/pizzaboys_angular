<div class="modal-content">
    <div class="modal-header">
        <h5>Add Working Hour</h5>
        <button class="btn-close" type="button" (click)="close()">
            <i class="ri-close-line"></i>
        </button>
    </div>
    <div class="modal-body pt-0">
        <form [formGroup]="addWorkingForm">
        <div class="row">
            <div class="col-4">
                <label class="f-w-600 text-black">Select Day</label>

               <select class="form-select" name="carlist" formControlName="day">
             
    @for (item of day; track item) {
        
    <option [value]="item.day">{{item.day}}</option>
    }
</select>
            </div>
            <div class="col-4">
                <label class="f-w-600 text-black">Form</label>
                <input type="time" name="time" formControlName="formtime">
            </div>
            <div class="col-4">
                <label class="f-w-600 text-black">To</label>
                <input type="time" name="time" formControlName="to">
            </div>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-cancel" type="button" (click)="Cancel()">Cancel</button>
        <button class="btn btn-submit" type="submit" (click)="save()">Save</button>

    </div>
    
<div class="row p-1">
    <div class="col-sm-12">
        <app-card [cardClass]="'card-table'" [body]="true">
            <div class="title-header option-title d-sm-flex d-block" body>
                <h5>Available Timings</h5>
            </div>
            <div body>
                <app-table [search]="false" [hasCheckbox]="false" [tableConfig]="tableConfig"></app-table>
            </div>
        </app-card>
    </div>
</div>
</div>
