<!-- Action Modal -->

      <div class="modal-content modal-content-font">
  
        <div class="modal-header">
            <h5 class="modal-title fw-bold">Update Item Actions</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
          </div>
          
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">STATUS</label>
              <select class="form-select" [(ngModel)]="status">
                <option value="">-- Select --</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
                
              </select>
            </div>
          
            <div class="mb-3">
              <label class="form-label fw-bold">POS</label>
              <select class="form-select" [(ngModel)]="pos">
                <option value="">-- Select --</option>
                <option value="0">Hide In POS</option>
                <option value="1">Show In POS</option>
              </select>
            </div>
          
            <div class="mb-3">
              <label class="form-label fw-bold">Web</label>
              <select class="form-select" [(ngModel)]="web">
                <option value="">-- Select --</option>
                <option value="0">Hide In Web</option>
                <option value="1">Show In Web</option>
              </select>
            </div>
          </div>
          
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-light" (click)="close()">Close</button> -->
            <button type="button" class="btn btn-primary" (click)="saveStatus()">Save</button>
          </div>
          
      </div>
