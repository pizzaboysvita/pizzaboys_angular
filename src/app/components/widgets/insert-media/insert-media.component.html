<div class="modal-content">
    <div class="modal-header">
        <h5>Insert Media</h5>
        <button class="btn-close" type="button" (click)="modal.dismissAll()">
            <i class="ri-close-line"></i>
        </button>
    </div>
    <div class="modal-body pt-0">
        <div class="variant-box">
            @for (item of InsertMedia; track item) {
            <div class="variant-images">
                <input class="btn-check" [id]="item.id" type="radio" name="options-base" [checked]="item.checked">
                <label class="btn" [for]="item.id"><img class="img-fluid" [src]="item.image_url" alt=""></label>
            </div>
            }
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-cancel" type="button" (click)="modal.dismissAll()">Cancel</button>
        <button class="btn btn-submit" type="submit" (click)="modal.dismissAll()">Upload Image</button>
    </div>
</div>
