<div class="input-items">
    <div class="row gy-3">
        <div class="col-md-6">
            <div class="input-box">
                <h6>Car Number</h6>
                <input type="text" name="text" placeholder="Enter Number">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-box">
                <h6>Car Name</h6>
                <input type="text" name="text" placeholder="Enter Name">
            </div>
        </div>
        <div class="col-12">
            <div class="input-box">
                <h6>Car Image</h6>
                <span class="choose-img-box" (click)="commonService.insertMedia()">
                    <i class="ri-add-circle-line"></i>Choose image</span>
            </div>
        </div>
    </div>
</div>
