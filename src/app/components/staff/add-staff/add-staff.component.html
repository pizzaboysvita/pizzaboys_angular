<app-card [header]="true" [body]="true">
    <h5 header>Create New Staff</h5>
    <div class="input-items" body>
        <div class="row gy-3">
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Full Name</h6>
                    <input type="text" placeholder="Store Name">
                </div>
                
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>E-Mail</h6>
                    <input type="text" placeholder="E-Mail">
                </div>
                <!-- <span>Enter an e-mail address that will be used by your staff member to login</span> -->
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Phone Number</h6>
                    <input type="text" placeholder="E-Mail">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-box">
                    <h6>Password</h6>
                    <input type="password" name="password" placeholder="Enter Your Password">
                </div>
                <!-- <span>Enter a password that will be used to login. Minimum of 5 characters</span> -->
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>POS Pin Number</h6>
                    <input type="text" placeholder="Street Address">
                </div>
                <!-- <span>4 digit code used to access the POS, only needed for staff with POS access</span> -->
            </div>
            <div class="col-xl-6">
                <div class="input-box">
                    <h6>Restaurant Access</h6>
                    <ng-select [items]="ProductPlaceholder" [searchable]="true" 
                    [multiple]="true" bindLabel="name" bindValue="id" placeholder="Select from the drop down or type to Search"></ng-select>
                </div>
            </div>
          
           
           
            <div body class="mb-3">
                <h4 class="form-label-title">Permissions</h4>
                <div class="col-xl-6">
                    <div class="radio-section">
                      
                                 <label>
                                     <input type="radio" name="opinion" ><i></i>
                                     <span>Active</span>
                                 </label>
                                 <label>
                                    <input type="radio" name="opinion" ><i></i>
                                    <span>InActive</span>
                                </label>
                    </div>
                    </div>
            </div>
        
        </div>
    </div>
</app-card>
