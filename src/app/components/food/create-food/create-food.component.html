<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <app-card [header]="true" [body]="true">
                    <h5 header>Food Information</h5>
                    <div class="input-items" body>
                        <div class="row gy-3">
                            <div class="col-md-6">
                                <div class="input-box">
                                    <h6>Name</h6>
                                    <input type="text" name="text" placeholder="Enter Your Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <h6>Price</h6>
                                    <input type="number" name="number" placeholder="Enter Price">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <h6>Discount Price</h6>
                                    <input type="number" name="number" placeholder="Enter Price">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <h6>Restaurant</h6>
                                    <input type="text" name="text" placeholder="Enter Restaurant Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <h6>Restaurant</h6>
                                    <app-dropdown [data]="restaurant"></app-dropdown>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <h6>Item Quantity</h6>
                                    <input type="number" name="number" placeholder="Enter Item Quantity">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-box">
                                    <h6>Category Image</h6>
                                    <dropzone [config]="imageConfig" [classList]="" (error)="onUploadError($event)"
                                        (success)="onUploadSuccess($event)" [message]="text" class="custom-dropzone"></dropzone>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-box">
                                    <h6>Description</h6>
                                    <textarea name="text" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box d-flex align-items-center gap-2">
                                    <input class="custom-checkbox" type="checkbox">
                                    <label class="mb-0">Publish</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box d-flex align-items-center gap-2">
                                    <input class="custom-checkbox" type="checkbox">
                                    <label class="mb-0">Non-veg</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-box d-flex align-items-center gap-2">
                                    <input class="custom-checkbox" type="checkbox">
                                    <label class="mb-0">Takeaway Option</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <a href="javascript:void(0)" class="btn restaurant-button">Save</a>
                            </div>
                        </div>
                    </div>
                </app-card>
            </div>
        </div>
    </div>
</div>
