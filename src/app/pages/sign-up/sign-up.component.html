<section class="log-in-section section-b-space">
    <a href="" class="logo-login"><img src="assets/images/logo/1.png" class="img-fluid" alt=""></a>
    <div class="container w-100">
        <div class="row">
            <div class="col-xl-5 col-lg-6 me-auto">
                <div class="log-in-box">
                    <div class="log-in-title">
                        <h3>Create your account</h3>
                        <h5>Enter your personal details to create account</h5>
                    </div>
                    <div class="input-box">
                        <form class="row g-3">
                            <div class="col-12">
                                <label class="col-form-label pt-0">Your Name</label>
                                <div class="form-floating theme-form-floating log-in-form">
                                    <input type="text" name="text" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="col-form-label pt-0">Your Email</label>
                                <div class="form-floating theme-form-floating log-in-form">
                                    <input type="email" name="email" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="col-form-label pt-0">Your Password</label>
                                <div class="form-floating theme-form-floating log-in-form">
                                    <input type="password" name="password" placeholder="Enter Password">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="forgot-box">
                                    <div class="form-check ps-0 m-0 remember-box">
                                        <input class="custom-checkbox p-0" type="checkbox" name="text" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Agree with
                                            <span class="font-primary f-w-50">Privacy Policy</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a [routerLink]="['/auth/login']" class="btn btn-animation w-100 justify-content-center" type="submit">Create Account</a>
                            </div>
                        </form>
                    </div>
                    <div class="other-log-in">
                        <h6>Or signup with</h6> 
                    </div>
                    <div class="log-in-button">
                        <ul>
                            <li>
                                <a href="https://www.google.com/" class="btn google-button w-100" target="_blank">
                                    <img src="./assets/images/google.png" class="blur-up lazyload"
                                        alt=""> Log In with Google
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/" class="btn google-button w-100" target="_blank">
                                    <img src="./assets/images/facebook.png" class="blur-up lazyload"
                                        alt=""> Log In with Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
