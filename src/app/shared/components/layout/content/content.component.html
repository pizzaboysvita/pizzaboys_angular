<div class="page-wrapper compact-wrapper">
    <!-- Page Header Start-->
    <div class="page-header" [class.close_icon]="navService.collapseSidebar">
        <app-header></app-header>
    </div>
    <!-- Page Header Ends-->
    <!-- Page Body Start Wrapper-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div class="sidebar-wrapper" [class.close_icon]="navService.collapseSidebar">
            <app-sidebar></app-sidebar>
        </div>
        <!-- Page Sidebar Ends-->
        <!-- Page body start -->
        <div class="page-body">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
            <!-- Container-fluid End-->
            <!-- footer start-->
            <div class="container-fluid">
                <app-footer></app-footer>
            </div>
            <!-- footer End-->
        </div>
        <!-- Page body Wrapper End -->
    </div>
    <!-- Page Body End -->
</div>
<app-customizer></app-customizer>
