<!-- user-name-hide -->
<div class="media profile-media align-items-center">
  <div class="media-body ms-2">
<!-- {{userDetails.store_name}} -->
     @if(userDetails.store_name){
 <span class="store-name d-block" >
      Store Name: {{ userDetails?.store_name  }}
    </span>
     }
    <!--  User Name -->
    <span class="user-name d-block">
      User Name: {{ userDetails?.first_name }} {{ userDetails?.last_name }}
    </span>

    <!-- Role -->
    <p class="role mb-0">
      Role: {{
        userDetails?.role_id == 1
          ? 'Admin'
          : userDetails?.role_id == 3
          ? 'POS'
          : 'Manager'
      }}
      <i class="ri-arrow-down-s-line align-middle ms-1"></i>
    </p>
  </div>

  <!-- Profile Image -->
  <img
    class="user-profile rounded-circle ms-3"
    [src]="userDetails?.profiles"
    alt="User"
  />
</div>
<ul class="profile-dropdown onhover-show-div">

            <app-feather-icons [icons]="'users'"></app-feather-icons>
            <span>Profile</span>
